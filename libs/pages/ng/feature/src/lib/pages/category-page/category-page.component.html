<section id="category_page">
  @if (category(); as category) {
    <header class="with_width">
      <lib-category-header [category]="category"></lib-category-header>
    </header>

    <section class="gigs with_width">
      <lib-gig-list [filterByCategoryId]="category.id"></lib-gig-list>
    </section>
  } @else {
    <p>Loading category...</p>
  }
</section>
