<section id="checkout_page">
  <section class="content with_width">
    <main>
      <h1>Checkout</h1>
      <h3>{{ selectedGig()?.title }}</h3>
      <form [formGroup]="paymentDetailsForm">
        <mat-form-field appearance="outline">
          <mat-label>Additional Instructions</mat-label>
          <textarea matInput placeholder="Additional Instructions" formControlName="additionalInstructions"></textarea>
        </mat-form-field>
      </form>
    </main>
    <aside>
      <div class="pricing">
        <div class="price_detail gig_price">
          <h3>Gig Price</h3>
          <p>KES {{ selectedGig()?.price }}</p>
        </div>
        <div class="price_detail extras_price">
          <h3>Extras</h3>
          <p>KES {{ extrasPrice() }}</p>
        </div>
        <div class="price_detail processing_fee">
          <h3>Processing Fee</h3>
          <p>KES {{ processingFee() }}</p>
        </div>
        <div class="price_detail total_price">
          <h3>Total Price</h3>
          <p>KES {{ totalPrice() }}</p>
        </div>
      </div>
      <div>
        <button
          mat-flat-button
          color="primary"
          class="intaSendPayButton rounded"
          [attr.data-amount]="totalPrice()"
          data-currency="KES"
          data-country="KE"
        >
          Pay Now
        </button>
        <button mat-flat-button color="accent" class="rounded" (click)="makePayment()">Fast forward</button>
      </div>
    </aside>
  </section>
</section>
