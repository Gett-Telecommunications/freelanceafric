<section id="seller_gigs_page">
  <aside>
    <button mat-flat-button color="primary" [routerLink]="['/dashboard/sell/gigs/new']">Create New Gig</button>
    <ul>
      @for (gig of allMyGigs(); track gig.id) {
        <li>
          <a [routerLink]="['/dashboard/sell/gigs/preview', gig.id]" routerLinkActive="active">
            <span *ngIf="gig.isDraft" class="draft">DRAFT</span>{{ gig.title || 'Draft-' + gig.id }}
          </a>
          <span>
            <button mat-icon-button [routerLink]="['/dashboard/sell/gigs/edit', gig.id]" routerLinkActive="active">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="gigsService.deleteGig(gig.id)"><mat-icon>delete</mat-icon></button>
          </span>
        </li>
      }
    </ul>
  </aside>
  <div class="section main_page">
    <router-outlet></router-outlet>
  </div>
</section>
