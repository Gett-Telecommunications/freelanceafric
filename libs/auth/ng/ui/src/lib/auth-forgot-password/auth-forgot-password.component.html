<main id="auth_forgot_password">
  <div class="content">
    <h3>Forgot Password</h3>
    <form (ngSubmit)="onForgotPasswordSubmit()" [formGroup]="forgotPasswordForm">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" formControlName="email" />
      </mat-form-field>
      <div class="actions">
        <button mat-flat-button class="rounded outlined size" type="submit">Send Reset Link</button>
      </div>
    </form>
    <div class="forgot_password">
      <h6><a routerLink="/auth/login">Log In</a> or <a routerLink="/auth/register">Register</a></h6>
    </div>
  </div>
</main>
