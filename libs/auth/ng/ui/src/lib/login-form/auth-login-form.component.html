<main id="auth_login_form">
  <div class="content">
    <h3>Sign In</h3>
    <form (ngSubmit)="onLoginSubmit()" [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" />
      </mat-form-field>
      <div class="actions">
        <button mat-flat-button class="rounded outlined size" type="submit">Sign In</button>
      </div>
    </form>
    <div class="forgot_password">
      <h6><a routerLink="/auth/forgot_password">Forgot Password</a> or <a routerLink="/auth/register">Register</a></h6>
    </div>
  </div>
</main>
