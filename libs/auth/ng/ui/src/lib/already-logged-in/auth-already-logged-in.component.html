@if (user$ | async; as user) {
  <section id="already_logged_in">
    <h1>Hi{{ ' ' + user.displayName }}!</h1>
    <p>You are already logged in using {{ user.email }}</p>
    <div class="actions">
      <button mat-raised-button (click)="logout()">Logout</button>
      <button mat-raised-button routerLink="/">Go to Homepage</button>
      <a mat-raised-button [routerLink]="['/dashboard']">Go to Dashboard</a>
    </div>
  </section>
} @else {
  <lib-shared-loading></lib-shared-loading>
}
