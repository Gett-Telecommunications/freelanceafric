@if (user$ | async; as user) {
  <section id="already_logged_in">
    <h3>
      Hi
      <span> {{ user.displayName }}</span
      >!
    </h3>
    <p>
      You are already logged in using <span>{{ user.email }}</span>
    </p>
    <div class="actions">
      <button mat-button (click)="logout()">Logout</button>
      <a mat-raised-button routerLink="/" color="primary">Go to Homepage</a>
      <a mat-raised-button [routerLink]="['/dashboard']" color="accent">Go to Dashboard</a>
    </div>
  </section>
} @else {
  <lib-shared-loading></lib-shared-loading>
}
