<nav id="main_nav" class="with_width">
  <a [routerLink]="['/']" class="logo">
    <img src="/assets/images/logo-color.png" height="50px" />
  </a>
  <ul>
    <li>
      <a mat-flat-button class="rounded" [routerLink]="['/explore']">Explore</a>
    </li>
    <li>
      <a mat-flat-button class="rounded" [routerLink]="['/categories']">Categories</a>
    </li>
    <li>
      <a mat-flat-button class="rounded" [routerLink]="['/become_a_seller']">Become a Seller</a>
    </li>
  </ul>
  <div class="search"><lib-search-field [showFilters]="false" mode="compact"></lib-search-field></div>
  <div class="auth">
    <a mat-flat-button class="rounded" color="primary" [routerLink]="['/auth']" *ngIf="(user$ | async) === null"
      >Log In
    </a>
    <a mat-flat-button class="rounded" color="primary" [routerLink]="['/dashboard']" *ngIf="(user$ | async) !== null"
      >Dashboard
    </a>
    <button mat-icon-button (click)="logOut()" *ngIf="(user$ | async) !== null">
      <mat-icon class="mat-18">logout</mat-icon>
    </button>
  </div>
</nav>
